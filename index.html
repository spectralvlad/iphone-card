<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone 14 Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <nav class="nav">
            <ul class="menu">
              <li class="menu-item">
                <a class="menu-link" href="#">Що нового</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Колір</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Замовити</a>
              </li>
            </ul>

            <a class="logo"></a>
            <img class="logo-img" src="img/logo.svg" alt="Логотип сайта" />

            <a class="phone" href="tel:+380501234567">+38 050-123-45-67</a>
          </nav>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="card-container">
            <div class="card">
              <img
                src="img/iphone_14_pro_max.jpg"
                alt="iphone_14_pro_max"
                class="card-image"
              />
              <div class="card-content">
                <h2 class="card-title">Iphone 14 Pro Max</h2>
                <p class="card-description">1 Tb</p>
                <a
                  href="https://www.apple.com/ua/iphone-14-pro/"
                  class="card-link"
                  >Купити</a
                >
              </div>
            </div>
            <div class="card">
              <img
                src="img/iphone_14_pro.jpg"
                alt="iphone_14_pro"
                class="card-image"
              />
              <div class="card-content">
                <h2 class="card-title">Iphone 14 Pro</h2>
                <p class="card-description">512 Gb</p>
                <a
                  href="https://www.apple.com/ua/iphone-14-pro/"
                  class="card-link"
                  >Купити</a
                >
              </div>
            </div>
            <div class="card">
              <img
                src="img/iphone_14_plus.jpg"
                alt="iphone_14_plus"
                class="card-image"
              />
              <div class="card-content">
                <h2 class="card-title">Iphone 14 Plus</h2>
                <p class="card-description">256 Gb</p>
                <a href="https://www.apple.com/ua/iphone-14/" class="card-link"
                  >Купити</a
                >
              </div>
            </div>
            <div class="card">
              <img src="img/iphone_14.jpg" alt="iphone_14" class="card-image" />
              <div class="card-content">
                <h2 class="card-title">Iphone 14</h2>
                <p class="card-description">128 Gb</p>
                <a href="https://www.apple.com/ua/iphone-14/" class="card-link"
                  >Купити</a
                >
              </div>
            </div>
            <div class="card">
              <img src="img/iphone_13.jpg" alt="iphone_13" class="card-image" />
              <div class="card-content">
                <h2 class="card-title">Iphone 13</h2>
                <p class="card-description">256 Gb</p>
                <a
                  href="https://www.apple.com/ua/iphone-13/specs/"
                  class="card-link"
                  >Купити</a
                >
              </div>
            </div>
            <div class="card">
              <img
                src="img/iphone_13_mini.jpg"
                alt="iphone_13_mini"
                class="card-image"
              />
              <div class="card-content">
                <h2 class="card-title">Iphone 13 mini</h2>
                <p class="card-description">128 Gb</p>
                <a
                  href="https://www.apple.com/ua/iphone-13/specs/"
                  class="card-link"
                  >Купити</a
                >
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p class="p__footer">© Apple Inc., 2023 р.</p>
      </footer>
    </div>
  </body>
</html>
